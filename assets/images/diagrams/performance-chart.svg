<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 400">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="bar-before" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="bar-after" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0.3"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="400" fill="url(#bg-grad)"/>

  <!-- Grid lines -->
  <g stroke="#00f3ff" stroke-opacity="0.1">
    <line x1="100" y1="80" x2="100" y2="320"/>
    <line x1="100" y1="320" x2="900" y2="320"/>
    <line x1="100" y1="260" x2="900" y2="260" stroke-dasharray="5,5"/>
    <line x1="100" y1="200" x2="900" y2="200" stroke-dasharray="5,5"/>
    <line x1="100" y1="140" x2="900" y2="140" stroke-dasharray="5,5"/>
    <line x1="100" y1="80" x2="900" y2="80" stroke-dasharray="5,5"/>
  </g>

  <!-- Y-axis labels -->
  <text x="90" y="325" text-anchor="end" fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="11">0ms</text>
  <text x="90" y="265" text-anchor="end" fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="11">1000ms</text>
  <text x="90" y="205" text-anchor="end" fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="11">2500ms</text>
  <text x="90" y="145" text-anchor="end" fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="11">4000ms</text>
  <text x="90" y="85" text-anchor="end" fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="11">5000ms</text>

  <!-- Before Optimization Bar -->
  <rect x="200" y="80" width="120" height="240" rx="4" fill="url(#bar-before)" filter="url(#glow)"/>
  <text x="260" y="70" text-anchor="middle" fill="#ff6b35" font-family="JetBrains Mono, monospace" font-size="16" font-weight="bold">5000ms</text>
  <text x="260" y="350" text-anchor="middle" fill="#ededed" font-family="Inter, sans-serif" font-size="14">Before</text>
  <text x="260" y="370" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">Full Table Scan</text>

  <!-- Arrow -->
  <path d="M400 200 L500 200" stroke="#00f3ff" stroke-width="4" fill="none" filter="url(#glow)"/>
  <polygon points="500,200 485,190 485,210" fill="#00f3ff"/>
  <text x="450" y="180" text-anchor="middle" fill="#00f3ff" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold">99%</text>
  <text x="450" y="230" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">improvement</text>

  <!-- After Optimization Bar -->
  <rect x="600" y="308" width="120" height="12" rx="4" fill="url(#bar-after)" filter="url(#glow)"/>
  <text x="660" y="298" text-anchor="middle" fill="#00ff88" font-family="JetBrains Mono, monospace" font-size="16" font-weight="bold">50ms</text>
  <text x="660" y="350" text-anchor="middle" fill="#ededed" font-family="Inter, sans-serif" font-size="14">After</text>
  <text x="660" y="370" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">Index Scan</text>

  <!-- Stats Box -->
  <rect x="750" y="100" width="200" height="180" rx="8" fill="#1a1a1a" stroke="#00f3ff" stroke-width="1" stroke-opacity="0.3"/>
  <text x="850" y="130" text-anchor="middle" fill="#ededed" font-family="JetBrains Mono, monospace" font-size="13" font-weight="bold">Performance Stats</text>

  <text x="770" y="165" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">Query Time</text>
  <text x="930" y="165" text-anchor="end" fill="#00ff88" font-family="JetBrains Mono, monospace" font-size="11">-99%</text>

  <text x="770" y="195" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">Rows Scanned</text>
  <text x="930" y="195" text-anchor="end" fill="#00ff88" font-family="JetBrains Mono, monospace" font-size="11">-99.98%</text>

  <text x="770" y="225" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">CPU Usage</text>
  <text x="930" y="225" text-anchor="end" fill="#00ff88" font-family="JetBrains Mono, monospace" font-size="11">-94%</text>

  <text x="770" y="255" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">Index Added</text>
  <text x="930" y="255" text-anchor="end" fill="#00f3ff" font-family="JetBrains Mono, monospace" font-size="11">Composite</text>

  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" fill="#ededed" font-family="JetBrains Mono, monospace" font-size="18" font-weight="bold">Database Query Optimization Results</text>
</svg>
