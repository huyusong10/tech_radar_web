<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 400">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="400" fill="url(#bg-grad)"/>

  <!-- Grid lines -->
  <g stroke="#00f3ff" stroke-opacity="0.1">
    <line x1="0" y1="100" x2="1000" y2="100"/>
    <line x1="0" y1="200" x2="1000" y2="200"/>
    <line x1="0" y1="300" x2="1000" y2="300"/>
    <line x1="250" y1="0" x2="250" y2="400"/>
    <line x1="500" y1="0" x2="500" y2="400"/>
    <line x1="750" y1="0" x2="750" y2="400"/>
  </g>

  <!-- Monolith Box -->
  <rect x="80" y="120" width="160" height="160" rx="8" fill="#1a1a1a" stroke="#ff6b35" stroke-width="2" filter="url(#glow)"/>
  <text x="160" y="200" text-anchor="middle" fill="#ff6b35" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold">MONOLITH</text>
  <text x="160" y="225" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">Single Deploy</text>
  <text x="160" y="245" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">Shared DB</text>

  <!-- Arrow 1 -->
  <path d="M260 200 L340 200" stroke="#00f3ff" stroke-width="3" fill="none" marker-end="url(#arrow)" filter="url(#glow)"/>
  <polygon points="340,200 330,195 330,205" fill="#00f3ff"/>

  <!-- Service Boxes (Middle) -->
  <rect x="360" y="80" width="100" height="70" rx="6" fill="#1a1a1a" stroke="#00ff88" stroke-width="2"/>
  <text x="410" y="115" text-anchor="middle" fill="#00ff88" font-family="JetBrains Mono, monospace" font-size="11">Service A</text>
  <text x="410" y="135" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="9">Users</text>

  <rect x="360" y="165" width="100" height="70" rx="6" fill="#1a1a1a" stroke="#00ff88" stroke-width="2"/>
  <text x="410" y="200" text-anchor="middle" fill="#00ff88" font-family="JetBrains Mono, monospace" font-size="11">Service B</text>
  <text x="410" y="220" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="9">Orders</text>

  <rect x="360" y="250" width="100" height="70" rx="6" fill="#1a1a1a" stroke="#00ff88" stroke-width="2"/>
  <text x="410" y="285" text-anchor="middle" fill="#00ff88" font-family="JetBrains Mono, monospace" font-size="11">Service C</text>
  <text x="410" y="305" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="9">Products</text>

  <!-- Arrow 2 -->
  <path d="M480 200 L560 200" stroke="#00f3ff" stroke-width="3" fill="none" filter="url(#glow)"/>
  <polygon points="560,200 550,195 550,205" fill="#00f3ff"/>

  <!-- API Gateway -->
  <rect x="580" y="140" width="120" height="120" rx="8" fill="#1a1a1a" stroke="#ff00ff" stroke-width="2" filter="url(#glow)"/>
  <text x="640" y="185" text-anchor="middle" fill="#ff00ff" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold">API</text>
  <text x="640" y="205" text-anchor="middle" fill="#ff00ff" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold">GATEWAY</text>
  <text x="640" y="235" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="10">+ Service Mesh</text>

  <!-- Arrow 3 -->
  <path d="M720 200 L800 200" stroke="#00f3ff" stroke-width="3" fill="none" filter="url(#glow)"/>
  <polygon points="800,200 790,195 790,205" fill="#00f3ff"/>

  <!-- Microservices Cloud -->
  <ellipse cx="880" cy="200" rx="90" ry="120" fill="none" stroke="#00f3ff" stroke-width="2" stroke-dasharray="5,5"/>
  <rect x="840" y="100" width="80" height="45" rx="4" fill="#1a1a1a" stroke="#00f3ff" stroke-width="1.5"/>
  <text x="880" y="127" text-anchor="middle" fill="#00f3ff" font-family="JetBrains Mono, monospace" font-size="9">Users</text>

  <rect x="840" y="155" width="80" height="45" rx="4" fill="#1a1a1a" stroke="#00f3ff" stroke-width="1.5"/>
  <text x="880" y="182" text-anchor="middle" fill="#00f3ff" font-family="JetBrains Mono, monospace" font-size="9">Orders</text>

  <rect x="840" y="210" width="80" height="45" rx="4" fill="#1a1a1a" stroke="#00f3ff" stroke-width="1.5"/>
  <text x="880" y="237" text-anchor="middle" fill="#00f3ff" font-family="JetBrains Mono, monospace" font-size="9">Products</text>

  <rect x="840" y="265" width="80" height="45" rx="4" fill="#1a1a1a" stroke="#00f3ff" stroke-width="1.5"/>
  <text x="880" y="292" text-anchor="middle" fill="#00f3ff" font-family="JetBrains Mono, monospace" font-size="9">Payments</text>

  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" fill="#ededed" font-family="JetBrains Mono, monospace" font-size="18" font-weight="bold">Architecture Evolution: Monolith â†’ Microservices</text>

  <!-- Labels -->
  <text x="160" y="360" text-anchor="middle" fill="#ff6b35" font-family="Inter, sans-serif" font-size="12">Phase 1</text>
  <text x="410" y="360" text-anchor="middle" fill="#00ff88" font-family="Inter, sans-serif" font-size="12">Phase 2</text>
  <text x="640" y="360" text-anchor="middle" fill="#ff00ff" font-family="Inter, sans-serif" font-size="12">Phase 3</text>
  <text x="880" y="360" text-anchor="middle" fill="#00f3ff" font-family="Inter, sans-serif" font-size="12">Phase 4</text>
</svg>
